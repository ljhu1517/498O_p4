<!DOCTYPE html>
<html>
  <head>
    <title>Group Project </title>
    <link rel="stylesheet" type="text/css" href="./a4.css">
    <script src="./d3.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
  </head>

  <body>
    <h2>County Comparison</h2>  
    
    <div id="viewby">
      <p id="viewlabel">Viewing Options:</p>
      
      <form id="dimensions">
          <input type='radio' id="wholecountry" name="mode" checked>All states</input><br>
          <input type='radio' id="states" name="mode">Individual states</input>
        </form>
      
        <br>
      <br>

      <p id="viewlabel">Sorting Options:</p>
      <form id="sortmenu">
        <input type='radio' id="alphabet" name="mode" checked>Alphabetically</input><br>
        <input type='radio' id="magnitude" name="mode">By rate magnitude</input>
      </form>

      <br> <br>
      
      <p id="viewlabel">State Selection:</p>
    </div>

    <svg id="vis"></svg>

    <!-- <svg id="sidebar"></svg> -->
    <!-- <svg id="vis" width="1500" height="900"></svg> -->
    
    <!-- <svg id="options" width="250" height="700"></svg> -->
    <div year="2005" id="time-div" class="row align-items-center">
      <div class="col-sm-2"><p id="value-time"></p></div>
      <div class="col-sm"><div id="slider-time"></div></div>
    </div>

    <script src="./a4.js"></script>
  </body>
</html>
